---
- hosts: mywebservers
  become: yes
  tasks: 
  - name: i want to install java on ubuntu
    apt:
      name: "{{myjavapackforubuntu}}"
      state: present
    when: ansible_os_family=="Debian"  

  - name: i want to install java on RedHat
    yum:
      name: "{{myjavapackforredhat}}"
      state: present
    when: ansible_os_family=="Redhat"    